<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/mustache.js"></script>
<title>Facility</title>
<link rel="stylesheet" href="css/styles-jq.css" />
</head>

<body>
<b style="font-size: 24px">KENEFA API</b>
<div class="header">
	<select id="searchCountry" >
	</select>
	<select id="searchCity">
	</select>
	<input type="text" id="searchKey" placeholder="Facility Name"/>
	<button id="btnSearch">Search</button>  
	<!-- button id="btnSearchByCountryCity">Filtrer</button-->
	<!--button id="btnAdd">New Wine</button-->
</div>

<div class="leftArea">
<ul id="facilityList"></ul>
</div>

<form id="facilityForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="id" name="id" type="text" disabled />

<label>Name:</label>
<input type="text" id="name" name="name" required>

<label>Address:</label>
<input type="text" id="address" name="address"/>

<label>Country:</label>
<input type="text" id="country" name="country"/>

<label>City:</label>
<input type="text" id="city" name="city"/>

<label>Type:</label>
<input id="type" name="type" type="text" />

<label>Scope:</label>
<input id="scope" name="scope" type="text" />

<label>Pediatric</label> <input id="service_pediatric" name="service_pediatric" type="checkbox" />
<label>Radiology</label> <input id="service_radiology" name="service_radiology" type="checkbox" />
<label>Pharmacy</label> <input id="service_pharmacy" name="service_pharmacy" type="checkbox" />
<!--button id="btnSave">Save</button>
<button id="btnDelete">Delete</button-->
</div>

<div class="rightArea">
<b><label>Geolocation:</label></b>
<label>Longitude:</label>
<input id="longitude" name="longitude" type="text" disabled/>
<label>Latitude:</label>
<input id="latitude" name="latitude" type="text" disabled />
<img id="img" height="300"/>
</div>

</form>

<script src="js/facility.js"></script>
<script src="js/country.js"></script>

</body>
</html>
