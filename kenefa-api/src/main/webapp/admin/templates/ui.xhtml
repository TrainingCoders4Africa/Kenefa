<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Kenefa - API</title>
        </f:facet>
        
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/admin/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/admin/css/syntaxhighlighter/syntaxhighlighter.css" />

		<ui:insert name="head"></ui:insert>
        
        <script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
        
        <script type="text/javascript">
          
        </script>
	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
			<a href="#{request.contextPath}/faces/admin/ui/home.xhtml">
				<img src="#{request.contextPath}/admin/images/logo.png" alt="Logo"/>
			</a>
			</div>
			<div id="menu" class="ui-widget">
                <ul id="main">
                    <li class="current_page_item"><a href="#{request.contextPath}/faces/admin/ui/home.xhtml" style="background:url('../img-menu/home.png') no-repeat center left;">Home</a></li>
                    <li><a href="#{request.contextPath}/faces/admin/ui/facility.xhtml" style="background:url('../img-menu/mapMind.png') no-repeat center left;">Facilities</a></li>
                    <li><a href="#{request.contextPath}/faces/admin/ui/dashboard.xhtml" style="background:url('../img-menu/dashboard.png') no-repeat center left">Dashboard</a></li>
                    <li class="current_page_item"><a href="#{request.contextPath}/faces/admin/ui/admin.xhtml" style="background:url('../img-menu/admin.png') no-repeat center left;">Admin</a></li>
                </ul>
            </div>
            
            <div id="globalthemeswitcher">
                <h:form>
                    <p:themeSwitcher value="#{themeSwitcherBean.theme}" style="width:175px;" effect="fade" var="t">
                        <f:selectItem itemLabel="Choose Theme" itemValue="" />
                        <f:selectItems value="#{themeSwitcherBean.advancedThemes}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}"/>
                        <p:ajax listener="#{themeSwitcherBean.saveTheme}" />
                        
                        <p:column>
                            <h:graphicImage  value="/admin/images/themes/#{t.image}" />
                        </p:column>
                        
                        <p:column>
                            #{t.name}
                        </p:column>
                    </p:themeSwitcher>
                </h:form>
            </div>
		</div>
		
        <div id="page" class="ui-widget">
                <div id="sidebar">
                    <ui:insert name="sidebar">
                       
                    </ui:insert>
                </div>        
                  
            <div id="content">
                <div class="post">
                    <ui:insert name="content">
                    
                    </ui:insert>
                </div>
            </div>

        </div>

            <div style="clear: both;">&nbsp;</div>

		<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
			<p class="copyright">#{lang.team} / #{lang.enterprise}</p>
		</div>

        <ui:insert name="status">
            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;top:5px">
                <f:facet name="start">
                    <p:graphicImage value="/admin/images/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>

	</h:body>

</f:view>
</html>
