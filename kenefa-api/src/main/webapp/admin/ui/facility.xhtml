<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

    <ui:define name="sidebar">
    		<!-- ui:include src="tree.xhtml" /-->
    		<p:panel header="Indication" style="width:99%;">
    			<ul>
    				<li>Note that facility name is required, also country and city location</li>
    				<li>Geolocation: set the longitude and the latitude in degrees format: ex. -17.56575 / 14.90665 </li>
    			</ul>
    		</p:panel>
	</ui:define>

	<ui:define name="content">
		<h:form id="formFacility">
		<p:growl id="messages" showDetail="true"/>
			<p:toolbar>  
		    <p:toolbarGroup align="left">  
		        <p:commandButton type="button" value="Show list" icon="ui-icon-folder-open" onclick="facilityAll.show()"/>  
		  		<p:commandButton type="button"  value="New" icon="ui-icon-document"/>
		        <p:separator />  
		  
		        <p:commandButton type="button" title="Save" icon="ui-icon-disk" />  
		        <p:commandButton type="button" title="Print" icon="ui-icon-print"/> 
		        <p:separator />  <p:separator />  
		        <p:commandButton type="button" title="Sync" icon="ui-icon-refresh" update="tabConsultation" immediate="true" actionListener="#{homeBean.syncTree}"/> 
		    </p:toolbarGroup>  
		    <p:toolbarGroup align="right">  
		        <p:menuButton value="Options">  
		            <p:menuitem value="Kenefa map" outcome="/admin/ui/mapMindFacility.xhtml" />  
		            <p:menuitem value="Home" outcome="/admin/ui/home.xhtml" />  
		        </p:menuButton>  
		    </p:toolbarGroup> 
		  </p:toolbar> 
		  <p:tabView style="width:99%">
		  	<p:tab title="New Facility">
		  		<ui:include src="facility-form.xhtml" />
		  		<center>
		  		<p:commandButton actionListener="#{homeBean.cancelFacility}" icon="ui-icon-arrowrefresh-1-w" value="Cancel" update=":formFacility"/> 
				<p:spacer width="30"/>
				<p:commandButton actionListener="#{homeBean.saveFacility}" icon="ui-icon-disk" value="Validate" update=":formFacility"></p:commandButton>
				</center>
		  	</p:tab>
		  	<p:tab title="Consultation" id="tabConsultation">
				<p:treeTable value="#{homeBean.treeRoot}" selectionMode="single"  
                                selection="#{homeBean.selectedTree}" var="root" scrollable="true" scrollHeight="300" >  
                     <p:ajax event="select" listener="#{homeBean.onFacilitySelect}" />
		        <f:facet name="header">  
		           Facilities by country and city  
		        </f:facet>  
		        <p:column style="width:150px">  
		            <f:facet name="header">  
		                Name  
		            </f:facet>  
		            <h:outputText value="#{root.name}" />  
		        </p:column>  
		        <p:column style="width:100px">  
		            <f:facet name="header">  
		                Longitude  
		            </f:facet>  
		            <h:outputText value="#{root.longitude}" />  
		        </p:column>  
		        <p:column style="width:100px">  
		            <f:facet name="header">  
		                Latitude  
		            </f:facet>  
		            <h:outputText value="#{root.latitude}" />  
		        </p:column>  
		        <p:column style="width:20px">  
		            <p:commandLink  title="View Detail"  update=":formFacility:tabView" oncomplete="details.show()" styleClass="ui-icon ui-icon-search">  
		            </p:commandLink>  
		        </p:column>  
		    </p:treeTable>  
		  	</p:tab>
		  </p:tabView>
				<p:dialog id="idDtail" widgetVar="details" header="Facility Details"  showEffect="fade" hideEffect="fade">  
			        <p:tabView id="tabView">  
			            <p:tab id="tab1" title="General Info">  
			                <ui:include src="facility-form-details.xhtml" />
			            </p:tab>  
			         </p:tabView>
			  </p:dialog>  
		  			
			<p:dialog id="idFacilityAll" widgetVar="facilityAll" header="All facilities"  modal="true" showEffect="fade" hideEffect="fade">
		    	<ui:include src="facility-all.xhtml" />
	   		</p:dialog>
	   		
		</h:form> 
	</ui:define>
</ui:composition>
