<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

    <ui:define name="sidebar">
    	<p:panel closable="true" >
			<ui:include src="tree.xhtml" />
		</p:panel>
	</ui:define>

	<ui:define name="content">
	
		<h:form id="formFacility">  
		<p:growl id="messages" showDetail="true"/>
		  
		  <p:tabView id="tabViewChart"> 
		  	 <p:tab id="panelKenefa" title="MapMind">  
			    <p:mindmap  value="#{homeBean.root}" style="width:99%;height:500px;border:1px solid black;">  
			        <p:ajax event="select" listener="#{homeBean.onNodeSelect}" />  
			        <p:ajax event="dblselect" listener="#{homeBean.onNodeDblselect}" update=":formFacility:display" oncomplete="facilityDialog.show()"/>  
			    </p:mindmap>  
			</p:tab>
		  	<p:tab id="tabAllFacilitiz" title="Facilities" >
		  		<!--ui:include src="facility-all.xhtml" /-->

		  			<ui:include src="all-facility-complex.xhtml" />
		  		</p:scrollPanel>
		  	</p:tab> 
		  	<p:tab id="tabAllServicz" title="Services">
		  		Sorry, Feature not yet implemented!!!!
		  	</p:tab> 
          </p:tabView>
		  
		  <p:dialog header="Facility Detail" widgetVar="facilityDialog" modal="true" 
	               showEffect="explode" hideEffect="explode">

		</h:form> 

	</ui:define>
</ui:composition>
