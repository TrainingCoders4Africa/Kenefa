<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

    <ui:define name="sidebar">
    	<p:panel header="Kenefa-MindMap" style="width:99%;height:557px">
    			You can make some statistics by country, city and facility's capacity, etc.
    	</p:panel>
	</ui:define>

	<ui:define name="content">
	
		  
		<p:growl id="messages" showDetail="true"/>
		  
		  <p:tabView id="tabMindMap"> 
		  	 <p:tab id="panelKenefa" title="MindMap"> 
		  	 <h:form id="formMap"> 
			    <p:mindmap  value="#{homeBean.root}" style="width:99%;height:500px;border:1px solid black;">  
			        <p:ajax event="select" listener="#{homeBean.onNodeSelect}" />  
			        <p:ajax event="dblselect" listener="#{homeBean.onNodeDblselect}" update=":display" oncomplete="facilityDialog.show()"/>  
			    </p:mindmap> 
			  </h:form> 
			</p:tab>
		  	<p:tab id="tabAllFacilitiz" title="Facilities" >
		  		<h:form>
		  		<p:scrollPanel style="width:99%;">
		  			<ui:include src="all-facility-complex.xhtml" />
		  		</p:scrollPanel>
		  		</h:form>
		  	</p:tab> 
          </p:tabView>
		  
		  <p:dialog header="Facility Detail" widgetVar="facilityDialog" modal="true" 
	               showEffect="explode" hideEffect="explode">  
	        <h:panelGrid id="display" columns="1">  
	  			<ui:include src="facility-form-details.xhtml" />
	        </h:panelGrid>  
	    </p:dialog> 

	</ui:define>
</ui:composition>
