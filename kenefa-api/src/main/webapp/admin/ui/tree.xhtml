<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
      		<p:scrollPanel style="width:99%;height:560px">
    					<h:form id="formTree">   
                            <p:contextMenu for="docTree">  
                                <p:menuitem value="View" update=":formFacility:panelKenefa" actionListener="#{homeBean.displaySelectedFacility}" icon="ui-icon-search" />  
                                <p:menuitem value="Delete" update=":formFacility:panelKenefa" actionListener="#{homeBean.deleteFacility}" icon="ui-icon-close"/>  
                            </p:contextMenu>         
                           <p:tree id="docTree" value="#{homeBean.treeRoot}" var="doc"
                                selectionMode="single"  
                                selection="#{homeBean.selectedTreeNode}">  
                                <p:ajax event="select" listener="#{homeBean.onFacilitySelect}" /> 
						        <p:treeNode type="facility" icon="ui-icon-image">  
						            <h:outputText value="#{doc.name}" />  
						        </p:treeNode>
						        <p:treeNode type="country" expandedIcon="ui-icon-folder-open"  
                                            collapsedIcon="ui-icon-folder-collapsed">  
						            <b><h:outputText value="#{doc.name}" /></b>  
						        </p:treeNode>
						        <p:treeNode type="city" expandedIcon="ui-icon-folder-open"  
                                            collapsedIcon="ui-icon-folder-collapsed">  
						            <h:outputText value="#{doc.name}" />  
						        </p:treeNode>  
						    </p:tree>   
                       </h:form> 
                 </p:scrollPanel>
</ui:composition>
