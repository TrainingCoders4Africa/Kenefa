<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

    <ui:define name="sidebar">
    		<ui:include src="tree.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formFacility">
		<p:growl id="messages" showDetail="true"/>
			<p:toolbar>  
		    <p:toolbarGroup align="left">  
		        <p:commandButton type="button" title="Save" icon="ui-icon-disk" />  
		        <p:commandButton type="button" title="Print" icon="ui-icon-print">
		        	<p:printer target="chartHome" />
		        </p:commandButton>  
		    </p:toolbarGroup>  
		    <p:toolbarGroup align="right">  
		        <p:menuButton value="Options">  
		            <p:menuitem value="Kenefa map" outcome="/admin/ui/mapMindFacility.xhtml" />  
		            <p:menuitem value="Home" outcome="/admin/ui/home.xhtml" />  
		        </p:menuButton>  
		    </p:toolbarGroup> 
		  </p:toolbar> 
		  <p:panel id="chartHome" menuTitle="Facility form">
		   	<p:barChart id="basic" value="#{chartBean.categoryModel}" legendPosition="ne"  
	            	title="Capacity for 5 Bottom Facilities" min="0" max="200" style="height:250px"/>  
			<p:barChart id="horizontal" value="#{chartBean.categoryTopFacilitiz}" legendPosition="se" style="height:250px"  
	            	title="Capacity for 5 Top Facilities" orientation="horizontal" min="0" max="200"/>  
		  </p:panel>
			
			<p:dialog id="idFacilityAll" widgetVar="facilityAll" header="All facilities"  modal="true" showEffect="fade" hideEffect="fade">
		    	<ui:include src="all-facility-complex.xhtml" />
	   		</p:dialog>
		</h:form> 
	</ui:define>
</ui:composition>
