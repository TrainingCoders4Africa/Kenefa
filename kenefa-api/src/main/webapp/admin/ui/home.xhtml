<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/ui.xhtml">
    
    <ui:define name="head">
        <style type="text/css">
		.ui-confirm-dialog-severity {
			margin: 0 7px 7px 0;
		}
        </style>
    </ui:define>

    <ui:define name="sidebar">
    		<ui:include src="tree.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form id="formFacility">
			<p:toolbar>  
		    <p:toolbarGroup align="left">  
		        <p:commandButton type="button" value="Show list" icon="ui-icon-folder-open" onclick="facilityAll.show()"/>  
		  		<p:commandButton type="button"  value="New" icon="ui-icon-document" actionListener="#{homeBean.init}"/>
		        <p:separator />  
		  
		        <p:commandButton type="button" title="Save" icon="ui-icon-disk"  actionListener="#{homeBean.saveFacility}"/>  
		        <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
		        <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
		    </p:toolbarGroup>  
		    <p:toolbarGroup align="right">  
		        <p:menuButton value="Options">  
		            <p:menuitem value="Kenefa map" outcome="/admin/ui/mapMindFacility.xhtml" />  
		            <p:menuitem value="Home" outcome="/admin/ui/home.xhtml" />  
		        </p:menuButton>  
		    </p:toolbarGroup> 
		  </p:toolbar> 
		  
			<p:growl id="messages" showDetail="true"/> 
		   	<ui:include src="facility-form.xhtml" />
			<center><p:commandButton actionListener="#{homeBean.cancelFacility}" value="Cancel" update=":formFacility"/> 
			<p:commandButton actionListener="#{homeBean.saveFacility}" value="Validate" update=":formFacility"></p:commandButton></center>
			
			<p:dialog id="idFacilityAll" widgetVar="facilityAll" header="All facilities"  modal="true" showEffect="fade" hideEffect="fade">
		    	<ui:include src="facility-all.xhtml" />
	   		</p:dialog>
		</h:form> 
	</ui:define>
</ui:composition>
