        <div class="navbar-inner">

  <!-- Main container. -->
  <div role="main" id="main" class="container">  
    <div class="row mini-layout">
        <header class="span8"></header>
        <div id="countries" class="menu span4"></div>
        <div id="cities" class="menu span4"></div>
    </div>

   
        <section id="main2"class="container">
        <h4>Infrastructures management!</h4>
        <table class="table table-bordered table-hover" id="model">
            <thead>
                <tr class="headers">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Lat</th>
                    <th>Long</th>
                </tr>
                <tbody id="facilityTbody">
                	
                </tbody>
            </thead>
        </table>
        
        <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">Create New Facility</a>
        <div class="modal hide fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">Create New Facility</h3>
            </div>
            <div class="modal-body">
              <form id="createFacility">
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br />
                <label for="address">Address</label>
                <input type="text" id="address" name="address"><br />
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br />
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone"><br />
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude"><br />
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude">
                <br />
                <span class="errors" style="color:red;"></span>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn" id="close" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary" id="create">Create Facility</button>
            </div>
        </div>
    	</section>
